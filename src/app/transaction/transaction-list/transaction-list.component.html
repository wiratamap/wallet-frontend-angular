<div class="row">
  <div class="col s12 m12 l12">
    <div class="card white">
      <div class="card-content black-text">
        <span class="card-title center">TRANSACTION LIST</span>
        <table class="highlight bordered">
          <thead>
          <tr>
            <th>Transaction Id</th>
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let transactionHistory of transactionHistories">
            <td>{{ transactionHistory?.id }}</td>
            <td>IDR {{transactionHistory?.amount | number:'.2-2'}}</td>
            <td>{{ transactionHistory?.transactionType }}</td>
            <td>{{ transactionHistory?.transactionDate | date:'medium'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
