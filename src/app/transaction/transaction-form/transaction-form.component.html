<div class="row">
  <div class="col s12 m12 l12">
    <div class="card white">
      <div class="card-content black-text">
        <span class="card-title center">TRANSACTION FORM</span>
        <form class="row s12" [formGroup]="transactionForm" (submit)="handleSubmit()">
          <div class="input-field col s12">
            <input id="amount" name="amount" type="number" min="1" class="validate" formControlName="amount">
            <label for="amount">Amount</label>
          </div>
          <div class="input-field col s12">
            <select id="transaction-type" name="transaction-type" materialize="material_select"
                    formControlName="transactionType">
              <option value="" disabled selected>Choose your transaction type</option>
              <option value="DEBIT">Withdraw</option>
              <option value="CREDIT">Deposit</option>
            </select>
          </div>
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light light-blue darken-2" type="submit"
                    [disabled]="!transactionForm.valid">SUBMIT
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
