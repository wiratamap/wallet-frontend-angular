<div class="container">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card-panel white z-depth-5">
        <div class="row">
          <div class="col s12 m3 l3">
            <img src="../../assets/wallet.svg" height="128" width="128">
          </div>
          <div class="col s12 m9 l9">
            <span id="user-information" class="black-text">
              <h4>Hi, {{ walletInformation?.account.name }}</h4>
              <h4>IDR {{ walletInformation?.balance | number:'.2-2'}}</h4>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
